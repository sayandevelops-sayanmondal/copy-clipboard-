<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Clipboard</title>
    <style>
          body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #74ebd5, #9face6);
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #4CAF50;
            outline: none;
        }
        button {
            margin-top: 1px;
            margin-left: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
            font-size: 14px;
            transition: color 0.3s;
        }
        @media screen and (max-width: 480px) {
            .container {
                padding: 15px 20px;
            }
            input[type="text"], button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <input type="text" id="copytext" placeholder="write text to copy the clipboard">
    <button onclick="copyText()">Copy</button>
    <p id="message"></p>

<script>
// copyText() ফাংশনটি এমনভাবে তৈরি করা হয়েছে যাতে একটি ইনপুট ফিল্ড থেকে টেক্সট কপি করা যায়
function copyText() {
    // প্রথমে ইনপুট ফিল্ডটি DOM থেকে ধরে নিচ্ছি (id="copytext")
    const text = document.getElementById("copytext");
   
    // চেক করা হচ্ছে ইনপুট ফিল্ডটি খালি আছে কিনা 
    // যদি ইনপুট ফিল্ডে কোনো লেখা থাকে (trim() দিয়ে আগে-পিছে ফাকা স্পেস বাদ দেওয়া হয়েছে)
    if (text.value.trim() != '') {
        // ইনপুট ফিল্ডের মধ্যে থাকা লেখা পুরোপুরি সিলেক্ট করা হচ্ছে
        text.select();
        
        // সিলেক্ট করা লেখা clipboard এ কপি করা হচ্ছে
        // এটি পুরোনো পদ্ধতি (deprecated), তবে এখনো অনেক browser-এ কাজ করে
        document.execCommand("copy");

        // কপি হয়ে গেলে ইউজারকে জানিয়ে দেওয়া হচ্ছে যে টেক্সট কপি হয়ে গেছে
        document.getElementById('message').textContent = "Text Copied to Clipboard";
        
        // সেই মেসেজটি সবুজ রঙে দেখানো হচ্ছে, যেন ইউজার বুঝতে পারে এটি positive action
        document.getElementById('message').style.color = "green";

    } else {
        // যদি ইনপুট ফিল্ডে কিছু না থাকে, ইউজারকে দেখানো হচ্ছে "Write somthing" মেসেজ
        document.getElementById('message').textContent = "Write somthing";

        // মেসেজটি লাল রঙে দেখানো হচ্ছে, যাতে বোঝা যায় alert বা warning দেওয়া হচ্ছে
        document.getElementById('message').style.color = "red";
    }
}

</script>
</body>
</html>
